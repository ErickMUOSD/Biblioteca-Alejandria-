<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script defer src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"> </script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container-fluid ">

        <div class="card mt-2">
            <div class="card-body  d-flex flex-row ">
                <div class="left-side ">
                    <img class="" src="images_system/libreria3.png" alt="">
                    <img class="" src="images_system/libreria1.png" alt="">
                </div>
                <div class="horizontal-line"></div>
                <div class="horizontal-line"></div>
                <div class=" right-side ">
                    <form action="">
                        <h1>Comencemos...</h1>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name='nombre' required class="form-control" id="Nombre"
                                aria-describedby="nombreHelp" placeholder="Nombre"> 
                            <div id="nombreHelp" class="form-text">Ingresa tu nombre(s).
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="primer_apellido" class="form-label">Primer Apellido</label>
                            <input type="text" name='primer_apellido' required class="form-control"
                                id="primer_apellido" aria-describedby="primer_apellidoHelp" placeholder="Primer Apellido">
                            <div id="primer_apellidoHelp" class="form-text">Ingresa tu primer pellido.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="segundo_apellido" class="form-label">Segundo Apellido</label>
                            <input type="text" name='segundo_apellido' required class="form-control"
                                id="segundo_apellido" aria-describedby="segundo_apellidoHelp" placeholder="Segundo_Apellido">
                            <div id="segundo_apellidoHelp" class="form-text">Ingresa tu segundo apellido.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label ">Correo electronico</label>
                            <input type="text" class="form-control mt-1" id="formGroupExampleInput"
                                placeholder="Correo@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label ">Contraseña</label>
                            <input type="password" class=" form-control mt-1" id="formGroupExampleInput2"
                                placeholder="Contraseña">
                        </div>
                        <div class="mb-3">
                            <label for="confirmar_contrasena" class="form-label">Confrimar Contraseña</label>
                            <input type="password" name='confirmar_contrasena' required class="form-control"
                                id="confirmar_contrasena" aria-describedby="confirmar_contrasenaHelp" placeholder="Confirmar Contraseña">
                            <div id="confirmar_contrasenaHelp" class="form-text">Confrimar tu Contraseña.
                            </div>
                        </div> 
                        <div class="mb-3">
                            <label for="numero_celular" class="form-label">Numero</label>
                            <input type="num" name='numero_celular' required class="form-control"
                                id="numero_celular" aria-describedby="numero_celularHelp" placeholder="Numero Celular">
                            <div id="numero_celularHelp" class="form-text">Ingresa tu numero de celular.
                            </div>
                        </div> 
                        <div class="btn-submit ">
                            <input type="submit" name="" class="submit-btn btn" value="Registrar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
